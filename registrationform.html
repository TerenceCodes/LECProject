<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduConnect - Join Now</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="navbar container">
      <div class="logo">EduConnect</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="courses.html">Courses</a></li>
          <li><a href="contactus.html">Contact Us</a></li>
          <li><a href="login.html" class="btn outline">Login</a></li>
          <li><a href="registrationform.html" class="btn active">Join Now</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="container form-section">
    <h2 class="section-title">Create Your Account</h2>
    <p class="section-description">Join EduConnect and start your learning journey today!</p>

    <form id="registerform" class="join-form">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" minlength="6" required />

      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="10" max="100" required />

      <label for="address">Address</label>
      <input type="text" id="address" name="address" required />

    <label>Gender</label>
    <div class="radio-group">
    <label><input type="radio" name="gender" value="Male" required /> Male</label>
    <label><input type="radio" name="gender" value="Female" required /> Female</label>
    </div>

      <label for="birthdate">Date of Birth</label>
      <input type="date" id="birthdate" name="birthdate" required />

      <button type="submit" class="btn primary register-btn">Register</button>
    </form>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 EduConnect. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
