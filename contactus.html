<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduConnect - Contact Us</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="navbar container">
      <div class="logo">EduConnect</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="courses.html">Courses</a></li>
          <li><a href="contactus.html">Contact Us</a></li>
          <li><a href="login.html" class="btn outline">Login</a></li>
          <li><a href="registrationform.html" class="btn active">Join Now</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="container form-section">
    <h2 class="section-title">Contact Us</h2>
    <p class="section-description">Have questions or feedback? Send us a message below!</p>

    <form class="contact-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="btn primary submit-btn" id="cuBtn">Send Message</button>
    </form>

    <div id="submit-message" style="display: none; color: green; position: relative; top: 40px;">
      Form has been submitted!
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 EduConnect. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
