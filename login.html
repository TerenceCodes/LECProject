<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduConnect - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="navbar container">
      <div class="logo">EduConnect</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="courses.html">Courses</a></li>
          <li><a href="contactus.html">Contact Us</a></li>
          <li><a href="login.html" class="btn outline">Login</a></li>
          <li><a href="registrationform.html" class="btn active">Join Now</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="login-section container">
    <h2 class="section-title">Login to Your Account</h2>
    <p class="section-description">Welcome back! Please enter your details to continue.</p>

    <form class="login-form">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit" class="btn primary login-btn">Login</button>
    </form>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 EduConnect. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
