<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduConnect Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <header>
    <div class="container navbar">
      <div class="logo">EduConnect</div>
      <nav>
        <ul class="nav-wrapper">
          <li><a href="index.html">Home</a></li>
          <li><a href="courses.html">Courses</a></li>
          <li><a href="contactus.html">Contact Us</a></li>
          <li><a href="index.html" style="color: red;">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container page-content">
    <section class="hero">
      <div class="hero-text">
        <span class="tagline">Welcome to Your Dashboard</span>
        <h1>Your Learning Hub</h1>
        <p>Access your courses, schedule, and progress in one place.</p>
        <div class="hero-buttons">
          <a href="coursesenroll.html" class="btn primary">Explore Courses</a>
          <a href="community.html" class="btn secondary">Join Community</a>
        </div>
      </div>
      <div class="hero-image">
        <img src="/LECProject/image/dashboard_illustration.webp" alt="Dashboard illustration" />
      </div>
    </section>

    <section class="calendar-section">
      <h2>Upcoming Schedule</h2>
      <div class="calendar">
        <iframe 
          src="https://calendar.google.com/calendar/embed?src=en.indonesian%23holiday%40group.v.calendar.google.com&ctz=Asia%2FJakarta"
          style="border: 0;" 
          width="100%" 
          height="400" 
          frameborder="0" 
          scrolling="no">
        </iframe>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 EduConnect. All rights reserved.</p>
    </div>
  </footer>
